<ion-header>

  <ion-navbar color='secondary'>
    <ion-title>Pra√ßa</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="closeModal()">
            <ion-icon item-right name="ios-close-outline"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-card>
	  <ion-card-header>
	    {{  plaza.name }}
	  </ion-card-header>
	  <ion-card-content>
	    {{  plaza.street }} - {{  plaza.bairro }} ({{  plaza.zone }})
	  </ion-card-content>

	  <ion-card-content *ngIf='plaza.location'>

	  	<agm-map [latitude]="plaza.location.lat" [longitude]="plaza.location.lng" [zoom]="13" [zoomControl]="true">
	      
	      <agm-marker
              [latitude]="plaza.location.lat"
              [longitude]="plaza.location.lng"
              [iconUrl]="'assets/wifismall.png'">
          
      	</agm-marker>

	  	</agm-map>

	  </ion-card-content>
	</ion-card>

</ion-content>
