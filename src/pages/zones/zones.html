<ion-header>

  <ion-navbar color='primary'>
    <ion-title>Regi√£o</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<div>
  <ion-segment [(ngModel)]="zone">
    <ion-segment-button value="centro">
      Centro
    </ion-segment-button>
    <ion-segment-button value="norte">
      Norte
    </ion-segment-button>
    <ion-segment-button value="sul">
      Sul
    </ion-segment-button>
    <ion-segment-button value="leste">
      Leste
    </ion-segment-button>
    <ion-segment-button value="oeste">
      Oeste
    </ion-segment-button>
  </ion-segment>
</div>

<div [ngSwitch]="zone">
  <ion-list *ngSwitchCase="'centro'">
    <plazasperzone [plazas]="plazas['centro']" (clickHandler)='handlePlazaClick($event)'></plazasperzone>
  </ion-list>

  <ion-list *ngSwitchCase="'norte'">
    <plazasperzone [plazas]="plazas['zona norte']" (clickHandler)='handlePlazaClick($event)'></plazasperzone>
  </ion-list>

  <ion-list *ngSwitchCase="'sul'">
    <plazasperzone [plazas]="plazas['zona sul']" (clickHandler)='handlePlazaClick($event)'></plazasperzone>
  </ion-list>

  <ion-list *ngSwitchCase="'leste'">
    <plazasperzone [plazas]="plazas['zona leste']" (clickHandler)='handlePlazaClick($event)'></plazasperzone>
  </ion-list>

  <ion-list *ngSwitchCase="'oeste'">
  	<plazasperzone [plazas]="plazas['zona oeste']" (clickHandler)='handlePlazaClick($event)'></plazasperzone>
  </ion-list>
</div>

</ion-content>
